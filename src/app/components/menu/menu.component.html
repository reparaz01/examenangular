<!-- menu.component.html -->
<div>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" routerLink="/">
        <img src="assets/images/cubo2.png" width="50" height="50"  />
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" routerLink="/">Home</a>
          </li>

          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navbarDarkDropdownMenuLink"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
              (click)="getMarcas()"
            >
              Seguridad
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDarkDropdownMenuLink">
              <li>
                <a routerLink="/login" class="dropdown-item">
                  Log In
                </a>
              </li>
              <li>
                <a routerLink="/registro" class="dropdown-item">
                  Registro
                </a>
              </li>
              <li>
                <a routerLink="/logout" class="dropdown-item">
                  Log Out
                </a>
              </li>
            </ul>
          </li>



          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navbarDarkDropdownMenuLink"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
              (click)="getMarcas()"
            >
              Marcas
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDarkDropdownMenuLink">
              <li *ngFor="let marca of marcas; let i = index">
                <a [routerLink]="'/marca/' + marca" class="dropdown-item">
                  {{ marca }}
                </a>
              </li>
            </ul>
          </li>

        </ul>
      </div>
    </div>
  </nav>
</div>
